# Default values for chart.

replicaCount: 1

image:
  repository: docuhost
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
containerPort: 8080

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

livenessProbe:
  # -- Initial delay before probing liveness
  initialDelaySeconds: 10
  # -- Period in seconds between liveness checks
  periodSeconds: 10
  # -- Timeout in seconds for liveness checks
  timeoutSeconds: 5
  # -- Number of consecutive negative tests before declaring failure
  failureThreshold: 3
  # -- Number of consecutive positive tests before counting it as a success
  successThreshold: 1
# Readiness probe settings
readinessProbe:
  # -- Initial delay before probing readiness
  initialDelaySeconds: 10
  # -- Period in seconds between readiness checks
  periodSeconds: 10
  # -- Timeout in seconds for readiness checks
  timeoutSeconds: 5
  # -- Number of consecutive negative tests before declaring failure
  failureThreshold: 3
  # -- Number of consecutive positive tests before counting it as a success
  successThreshold: 1

service:
  type: ClusterIP
  port: 8080
  nodeport: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: docuhost.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
