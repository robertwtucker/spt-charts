{{- if (include "icm.createConfigMap" .) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-configuration" (include "icm.fullname" .) }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "icm.labels" . | nindent 4 }}
data:
  cx-license: {{ required "A value for 'license.mode' is required" .Values.license.mode | quote }}
  db-type: {{ required "A value for 'db.type' is required" .Values.db.type | quote }}
  db-host: {{ required "A value for 'db.host' is required" .Values.db.host | quote }}
  db-port: {{ required "A value for 'db.port' is required" .Values.db.port | quote }}
  db-name: {{ required "A value for 'db.name' is required" .Values.db.name | quote }}
  {{- if .Values.db.connStringAdd }}
  db-connstring-add: {{ .Values.db.connStringAdd | quote }}
  {{- else }}
  db-connstring-add: ""
  {{- end }}
  {{- if .Values.additionalParams }}
  add-params: {{ .Values.additionalParams | quote }}
  {{- else }}
  add-params: ""
  {{- end }}
{{- end }}
