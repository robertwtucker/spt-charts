##
# Interactive configuration parameters
##
# Inspire Interactive image
image:
  # -- Interactive image registry
  registry: registry.sptcloud.com
  # -- Interactive image repository
  repository: inspire/interactive
  # -- Override tag specified by `appVersion` in the chart file
  tag: 15.3.406.0-HF
  # -- Interactive image pull policy
  pullPolicy: IfNotPresent
# -- List of image repository pull secrets
# Secrets must be manually created in the namespace.
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
# Example:
# imagePullSecrets:
#   - myRegistryKeySecretName
imagePullSecrets: []
# Interactive configuration parameters
# Licensing configuration
license:
  # -- Licensing mode
  mode: CL
  # -- Primary license server
  server: ''
  # -- Backup license server
  server2: ''
# Database configuration
db:
  # -- Interactive database host
  host: ''
  # -- Interactive database port
  port: 5432
  # -- Interactive database name
  name: interactive
  # -- Interactive database user
  user: ''
  # -- Interactive database password
  password: ''
  # -- Interactive database type
  # Must be one of: `MicrosoftSQL` (default), `SQLAzure`, `MySQL`, `PostgreSQL`, `DB2`, `Oracle`
  type: PostgreSQL
# ICM configuration
icm:
  # -- ICM host
  host: ''
  # -- ICM port
  port: 30353
  # -- ICM username
  user: ''
  # -- ICM password
  password: ''
  # -- ICM root for Interactive
  root: icm://Interactive
# -- Run Interactive in production mode
productionEnvironment: false
# -- Disable use of SSL/TLS
useHttp: true
# -- Partially override the name used for chart objects
nameOverride: ''
# -- Fully override the name used for chart objects
fullnameOverride: ''
# -- Name of a pre-existing ConfigMap to use (one will be created by default)
existingConfigMap: ''
# -- Name of a pre-existing secret to use (one will be created by default)
existingSecret: ''
# -- Name of a PVC to mount to the config directory for demo-mode use
# Note: Will be ignored when productionEnvironment is set to true
demoModeFiles: ''
# -- XML content to be mapped over the `configuration.xml` provided with the image
# Note: Will be ignored when `configurationXmlConfigMap` is set
configurationXml: ''
# -- Name of a ConfigMap containing a `configuration.xml` data value to substitute
# Note: Takes precedence over `configurationXml` value
configurationXmlConfigMap: ''

##
# Scaler deployment resource parameters
##
# -- Number of Interactive containers to deploy
replicaCount: 1
# Interactive service account parameters
serviceAccount:
  # -- Enable service account creation (will use `default` if false)
  create: false
  # -- Annotations to use with the service account
  annotations: {}
  # -- Force the name used for the service account
  name: ''
# -- Interactive container port
containerPort: 30701
# Interactive container resource requirements
# ref: https://kubernetes.io/docs/user-guide/compute-resources/
resources:
  # -- Resource limits for the Interactive container
  limits: {}
  # -- Requested resources for the Interactive container
  requests:
    memory: 2Gi
    cpu: 500m
# -- Annotations for Interactive pods
podAnnotations: {}
# -- Configure Interactive pod security context
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
# podSecurityContext: {}
podSecurityContext:
  # -- ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#users-and-groups.
  runAsUser: 11000
  # -- ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#volumes-and-file-systems.
  fsGroup: 11000
  # -- ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#users-and-groups.
  runAsNonRoot: true
# -- Configure security context (main Interactive container only)
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
# securityContext: {}
securityContext:
  # -- ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#privileged.
  privileged: false
  # -- ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#privilege-escalation.
  allowPrivilegeEscalation: false
  # -- ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#capabilities.
  # -- The default (recommended) configuration prohibits all Linux capabilities.
  capabilities:
    drop:
      - all
# -- Node labels for pod assignment
#ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}
# -- Tolerations for pod assignment
# ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []
# -- Affinity for pod assignment
# ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
# NOTE: podAffinityPreset, podAntiAffinityPreset, and nodeAffinityPreset will be ignored when set
affinity: {}
# Liveness probe settings
livenessProbe:
  initialDelaySeconds: 10
  # -- Period in seconds between liveness checks
  periodSeconds: 5
  # -- Timeout in seconds for liveness checks
  timeoutSeconds: 5
  # -- Number of consecutive negative tests before declaring failure
  failureThreshold: 10
  # -- Number of consecutive positive tests before counting it as a success
  successThreshold: 1
  # -- Initial delay before probing liveness
# Readiness probe settings
readinessProbe:
  initialDelaySeconds: 90
  # -- Period in seconds between readiness checks
  periodSeconds: 10
  # -- Timeout in seconds for readiness checks
  timeoutSeconds: 5
  # -- Number of consecutive negative tests before declaring failure
  failureThreshold: 10
  # -- Number of consecutive positive tests before counting it as a success
  successThreshold: 1
  # -- Initial delay before probing readiness
# -- Restart policy
restartPolicy: Always
# -- Termination grace period (seconds)
terminationGracePeriodSeconds: 35
# Autoscaling parameters
autoscaling:
  # -- Enable auto-scaling for Interactive
  enabled: false
  # -- Minimum number of replicas to deploy
  minReplicas: 1
  # -- Maximum number of replicas that can be deployed
  maxReplicas: 100
  # -- Target CPU utilization (percent) for each replica
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

##
# Service resource parameters for Interactive
# ref: https://kubernetes.io/docs/concepts/services-networking/service/
##
service:
  # -- Type of service to create
  type: ClusterIP
  # -- Interactive server port
  port: 30701
  # -- Nodeport to expose (`service.type` must be NodePort or LoadBalancer)
  nodePort: ''

##
# Ingress resource parameters for Interactive
# ref: https://kubernetes.io/docs/concepts/services-networking/ingress/
##
ingress:
  # -- Enable ingress record generation for Hello
  enabled: false
  # -- Ingress path type
  pathType: ImplementationSpecific
  # -- Force Ingress API version (automatically detected if not set)
  apiVersion: ''
  # -- Default host for the ingress record
  hostname: interactive.local
  # -- Default path for the ingress record
  # NOTE: You may need to set this to '/*' in order to use this with ALB ingress controllers
  path: /
  # -- Additional annotations for the Ingress resource. To enable certificate autogeneration, place cert-manager annotations here.
  # For a full list of possible ingress annotations, please see
  # ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/annotations.md
  # Use this parameter to set the required annotations for cert-manager, see
  # ref: https://cert-manager.io/docs/usage/ingress/#supported-annotations
  #
  # e.g:
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  #   cert-manager.io/cluster-issuer: cluster-issuer-name
  annotations: {}
  # -- Enable TLS configuration for the host defined at `ingress.hostname` parameter
  # TLS certificates will be retrieved from a TLS secret with name: `{{- printf "%s-tls" .Values.ingress.hostname }}`
  tls: false

##
# IPS Configuration Section
##
ips:
  # -- IPS host
  host: localhost
  # -- IPS port
  port: 30354
  # IPS image
  image:
    # -- IPS image registry
    registry: registry.sptcloud.com
    # -- IPS image repository
    repository: inspire/ips
    # -- Override tag specified by `appVersion` in the chart file
    tag: 15.3.413.0-FMAP
    # -- IPS image pull policy
    pullPolicy: IfNotPresent
    # -- IPS image pull secrets
    pullSecrets: []
  # -- Threads per IPS instance
  threadCount: 4
  # IPS container resource requirements
  # ref: https://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    # -- Resource limits for the IPS container
    limits: {}
    # -- Requested resources for the IPS container
    requests:
      memory: 512Mi
      cpu: 100m
  # IPS container liveness probe settings
  livenessProbe:
    # -- Initial delay before probing liveness
    initialDelaySeconds: 10
    # -- Period in seconds between liveness checks
    periodSeconds: 10
    # -- Timeout in seconds for liveness checks
    timeoutSeconds: 2
    # -- Number of consecutive negative tests before declaring failure
    failureThreshold: 10
    # -- Number of consecutive positive tests before counting it as a success
    successThreshold: 1
  # IPS container readiness probe settings
  readinessProbe:
    # -- Initial delay before probing readiness
    initialDelaySeconds: 20
    # -- Period in seconds between readiness checks
    periodSeconds: 10
    # -- Timeout in seconds for readiness checks
    timeoutSeconds: 2
    # -- Number of consecutive negative tests before declaring failure
    failureThreshold: 10
    # -- Number of consecutive positive tests before counting it as a success
    successThreshold: 1
