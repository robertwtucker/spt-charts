apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scaler.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "scaler.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scaler.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scaler.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scaler.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: scaler-init
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "scaler.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /opt/installScripts/initScript.sh
          env:
            - name: TYPE
              value: prepare
            {{- include "scaler.env.license" . | nindent 12 }}
            {{- include "scaler.env.db" . | nindent 12 }}
            {{- include "scaler.env.icm" . | nindent 12 }}
            - name: ICM_API_AUTHENTICATION_GROUP
              valueFrom:
                configMapKeyRef:
                  name: {{ include "scaler.configMapName" . }}
                  key: icm-api-authentication-group
            - name: USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "scaler.configMapName" . }}
                  key: use-ssl
            - name: RESET_EXPECTED_CLUSTER_SIZE
              value: 'true'
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      containers:
        - name: scaler
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "scaler.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TYPE
              value: run
            {{- include "scaler.env.license" . | nindent 12 }}
            {{- include "scaler.env.db" . | nindent 12 }}
            {{- include "scaler.env.icm" . | nindent 12 }}
            - name: USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "scaler.configMapName" . }}
                  key: use-ssl
          ports:
            - containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.containerPort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}5
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          readinessProbe:
            httpGet:
              path: /rest/web/system-healthy/healthy-and-http-workflows-running
              port: {{ .Values.containerPort }}
              scheme: HTTP
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: scaler-local-storage
              mountPath: /opt/localStorage
            - name: scaler-shared-storage
              mountPath: /opt/scalerSharedFolder
            - name: scaler-temp
              mountPath: /opt/Quadient/Inspire-Scaler/temp
            - name: scaler-icm-cache
              mountPath: /opt/Quadient/Inspire-Scaler/icm/internal
        - name: ips
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ips.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "scaler.env.license" . | nindent 12 }}
            {{- include "scaler.env.icm" . | nindent 12 }}
            - name: THREAD_COUNT
              value: {{ .Values.ips.threadCount | quote }}
          ports:
            - containerPort: {{ .Values.ips.containerPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.ips.containerPort }}
            initialDelaySeconds: {{ .Values.ips.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.ips.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.ips.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.ips.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.ips.livenessProbe.successThreshold }}
          readinessProbe:
            exec:
              command:
                - '/opt/Quadient/Designer/InspirePSCLI'
                - '-api'
                - 'ping'
            initialDelaySeconds: {{ .Values.ips.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.ips.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.ips.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.ips.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.ips.livenessProbe.successThreshold }}
          resources:
            {{- toYaml .Values.ips.resources | nindent 12 }}
          volumeMounts:
            - name: scaler-local-storage
              mountPath: /opt/localStorage
            - name: scaler-shared-storage
              mountPath: /opt/scalerSharedFolder
            - name: scaler-temp
              mountPath: /opt/Quadient/Inspire-Scaler/temp
            - name: scaler-ips-home
              mountPath: /home/quadient/.quadient
            - name: scaler-ips-data
              mountPath: /opt/Quadient/Inspire-Designer-data/ips
            - name: scaler-ips-icmcache
              mountPath: /opt/Quadient/Inspire-Designer-data/ips-icmcache
      volumes:
        - name: scaler-local-storage
          emptyDir: {}
        - name: scaler-shared-storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "scaler.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{ end }}
        - name: scaler-temp
          emptyDir: {}
        - name: scaler-icm-cache
          emptyDir: {}
        - name: scaler-ips-data
          emptyDir: {}
        - name: scaler-ips-icmcache
          emptyDir: {}
        - name: scaler-ips-home
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
