{{- if .Values.global.arsload.enabled -}}
{{- range .Values.instances }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qar.applicationName" $ }}-arsload-{{ .name }}
  namespace: {{ $.Release.namespace | quote }}
  labels:
    {{- include "qar.labels" $ | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "qar.labels" $ | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
    {{- with $.Values.podAnnotations }}
      annotations:
      {{- range $key, $value := . }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
    {{- end }}
      labels:
        {{- include "qar.labels" $ | nindent 8 }}
      name: {{ include "qar.applicationName" $ }}-arsload-template
    spec:
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "qar.serviceAccountName" $ }}
  {{- if $.Values.global.imagePullSecrets }}
      imagePullSecrets:
    {{- range $.Values.global.imagePullSecrets }}
      - name: {{ . }}
    {{- end }}
  {{- end }}
      initContainers:
      - name: {{ include "qar.applicationName" $ }}-arsload-stash-init
        image: "{{ $.Values.image.name }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        args:
        - "sh"
        - "-c"
        - "${QAR_HOME}/scripts/init-stash-file.sh"
        env:
          {{ include "arsload.env" $ | nindent 8 }}
        volumeMounts:
        - name: work
          mountPath: /opt/qar/tmp
      - name: {{ include "qar.applicationName" . }}-arsload-wait-ondemand
        image: "{{ .Values.global.wait.image.name }}:{{ .Values.global.wait.image.tag }}"
        imagePullPolicy: IfNotPresent
        args:
          - "pod"
          - "-lrole=ondemand"
      containers:
      - name: {{ include "qar.applicationName" $ }}-arsload-{{ .name }}
        securityContext:
          {{- toYaml $.Values.securityContext | nindent 10 }}
        image: "{{ $.Values.image.name }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
        imagePullPolicy: {{ $.Values.imagePullPolicy }}
        args: [start, arsload]
        env:
          {{ include "ondemand.env.arsload" $ | nindent 8 }}
        - name: ARSLOAD_DIRECTORY
          value: {{ .mountPath | default "/opt/qar/data/load"}}
        livenessProbe:
          exec:
            command: ["ps", "-p", "1"]
          initialDelaySeconds: {{ $.Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ $.Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ $.Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ $.Values.livenessProbe.failureThreshold }}
          successThreshold: {{ $.Values.livenessProbe.successThreshold }}
        readinessProbe:
          exec:
            command: ["/bin/bash", "-c", "ps -p $(cat /tmp/qar/run/od.pid)"]
          initialDelaySeconds: {{ $.Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ $.Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ $.Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ $.Values.readinessProbe.failureThreshold }}
          successThreshold: {{ $.Values.readinessProbe.successThreshold }}
        volumeMounts:
        - name: work
          mountPath: /opt/qar/tmp
        - name: load
          mountPath: {{ .mountPath | default "/opt/qar/data/load"}}
      volumes:
      - name: work
        emptyDir: {}
      - name: load
        persistentVolumeClaim:
          claimName: {{ .existingClaim }}
{{- end }}
{{- end -}}
