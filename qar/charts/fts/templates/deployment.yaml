{{- if .Values.global.fts.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qar.applicationName" . }}-fts
  namespace: {{ .Release.namespace | quote }}
  labels:
    {{- include "qar.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "qar.labels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
      {{- range $key, $value := . }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
    {{- end }}
      labels:
        {{- include "qar.labels" $ | nindent 8 }}
      name: {{ include "qar.applicationName" . }}-fts-template
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "qar.serviceAccountName" . }}
  {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
    {{- range .Values.global.imagePullSecrets }}
      - name: {{ . }}
    {{- end }}
  {{- end }}
      initContainers:
      - name: {{ include "qar.applicationName" . }}-fts-wait-ondemand
        image: "{{ .Values.global.wait.image.name }}:{{ .Values.global.wait.image.tag }}"
        imagePullPolicy: IfNotPresent
        args:
          - "pod"
          - "-lrole=ondemand"
      containers:
      - name: {{ include "qar.applicationName" . }}-fts
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.global.fts.image.name }}:{{ .Values.global.fts.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.fts.image.pullPolicy }}
        env:
        - name: ARS_FTI_EXPORT_POLL_DELAY
          value: {{ .Values.exportPollDelay | quote }}
        {{ include "qar.env.library" . | nindent 8 }}
        {{ include "qar.env.database" . | nindent 8 }}
        {{ include "qar.env.user" . | nindent 8 }}
        ports:
          - name: http
            containerPort: 8191
        livenessProbe:
          exec:
            command: ["ps", "-p", "1"]
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
        readinessProbe:
          tcpSocket:
            port: 8191
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
        volumeMounts:
          - name: work
            mountPath: /opt/qar/tmp
      volumes:
      - name: work
        emptyDir: {}
{{- end -}}
