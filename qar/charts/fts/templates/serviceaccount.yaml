{{- if .Values.global.restapi.enabled -}}
{{- if empty .Values.existingServiceAccount }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "qar.applicationName" . }}-fts
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "qar.labels" . | nindent 4 }}
{{- end }}
{{- end -}}
