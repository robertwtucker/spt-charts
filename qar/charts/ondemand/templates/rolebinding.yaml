apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "qar.applicationName" . }}-pod-reader
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "qar.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "qar.applicationName" . }}-pod-reader
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Release.Namespace | quote }}
