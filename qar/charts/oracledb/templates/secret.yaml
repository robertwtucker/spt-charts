{{- $passDelegated := eq (include "qar.secret.isDelegated" .Values.global.oracledb.passwordOverrideSource) "true" -}}
{{- if not $passDelegated }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "qar.applicationName" . }}-oracledb
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "qar.labels" . | nindent 4 }}
data:
  password: {{ .Values.global.oracledb.passwordOverride | default (randAlphaNum 30) | b64enc }}
{{- end}}

